<!-- templates/admin/csvupload/import_csv.html -->
{% extends "admin/base_site.html" %}

{% block content %}
  <div class="container">
    <h2>{% blocktrans %}Import CSV{% endblocktrans %}</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'admin:csvupload_csvupload_import_csv' %}">
      {% csrf_token %}
      <input type="file" name="csv_file" accept=".csv" required>
      <button type="submit">{% blocktrans %}Import{% endblocktrans %}</button>
    </form>
  </div>
{% endblock %}
